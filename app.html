<main class="content container">
    <div class="row row-cols-1 row-col-md-2">
        <form action="#" class="row ">
            <div class="col col-3  mt-3">
                <span>Fizz value</span>
                <input type="number" id="fizzValue" class="form-control" placeholder="Fizz value"
                    aria-label="Starting Value" value="3" />
            </div>
            <div class="col col-3  mt-3">
                <span>Buzz value</span>
                <input type="number" name="" id="buzzValue" class="form-control" placeholder="Buzz value"
                    aria-label="Ending Value" value="5" />
            </div>
            <div class="col col-3 mt-3">
                <span>Stop value (max 5000) </span>
                <input type="number" name="" id="stopValue" class="form-control" placeholder="Stop value (max 5000)"
                    aria-label="Ending Value" value="25" />
            </div>
            <div class="col-3 d-grid">
                <button class="btn btn-dark  btn-lg" id="btnSubmit" type="button">Go</button>
            </div>
        </form>
    </div>
    <div class="container">
        <table class="table table-striped mt-5">
